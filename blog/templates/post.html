{% extends 'layout.html' %}

{% block content %}
<h1>LAST NEWS</h1>

{% for post in posts  %}
<div class="p-3 btn btn-primary" >
    
    <div class="card card-body bg-dark">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.titulo}}" class="img-fluid">
            </div>
            <div>
                <h2>{{post.titulo}}</h2>   
                <p>{{post.description|truncatechars:100}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>
    
                <a href="{% url 'blog:post_detail' post.id  %}" class="btn btn-primary">Leer mas...</a>  
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
